{{ template "layout_header.html" .}}
<div class="container">
    <div class="user-profile">
        <img src="/img/nophoto.png"/>
        <div>
            <h1>{{ .currentUser.Name }} {{ .currentUser.Surname }}</h1>
            <div class="user-details">Your age: {{ .currentUser.Age }} years</div>
            <div class="user-details">Your city: {{ .currentUser.City }}</div>
            {{ if .currentUser.Interests }}
                <div class="user-details">Interests: {{ .currentUser.Interests }}</div>
            {{ end }}
        </div>
    </div>
</div>

{{ template "layout_footer.html" " <script src=\"/js/index.js\"></script>"}}
